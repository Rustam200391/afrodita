  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-6 left-section">
          <section class="wrapper-container">
            <div class="cards__container-information">
              <div class="cards__container-inner">
                <div class="cards__logo">
                  <img
                    src="../../assets/img/logo-1637743798 1.png"
                    alt="logo"
                  />
                </div>
                <div class="cards__delivery-info">
                  <div class="block__delivery_info">
                    <p>Cart</p>
                    <img
                      src="../../assets/img/arrow-sm-left-card.svg"
                      alt="arrow"
                    />
                  </div>
                  <div class="block__delivery_info">
                    <p>Information</p>
                    <img
                      src="../../assets/img/arrow-sm-left-card.svg"
                      alt="arrow"
                    />
                  </div>
                  <div class="block__delivery_info">
                    <p>Shipping</p>
                    <img
                      src="../../assets/img/arrow-sm-left-card.svg"
                      alt="arrow"
                    />
                  </div>
                  <div class="block__delivery_info">
                    <p>Payment</p>
                  </div>
                  <div class="block__delivery_info"></div>
                </div>
              </div>
            </div>
         </div>    
         <div class="col-6 right-section">
          <div class="cards__container-product">
            <div class="product-wrapper">
              <div class="wrapper">
                <div class="product">
                  <div>
                    <img
                      src="../../assets/img/the-youth-elixir-hand-cream-with-donkey-milk.png"
                      alt=""
                    />
                  </div>
                  <div class="product-title">
                    <p>Olive Oil crem</p>
                    <p>Olive crem will ship in 7-10 business days.</p>
                  </div>
                  <div class="product-price">
                    <p>17.20 ₼</p>
                  </div>
                </div>
                <div class="product">
                  <div>
                    <img
                      src="../../assets/img/the-youth-elixir-hand-cream-with-donkey-milk.png"
                      alt=""
                    />
                  </div>
                  <div class="product-title">
                    <p>Olive Oil crem</p>
                    <p>Olive crem will ship in 7-10 business days.</p>
                  </div>
                  <div class="product-price">
                    <p>17.20 ₼</p>
                  </div>
                </div>
              </div>
              <div class="wrapper-delivery">
                  <p>Delivery</p>
                  <p>10 ₼</p>
                </div>
              </div>
          </div>
        </section>
      </div>

      
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
