    <script>
       function togglePasswordVisibility(passwordId, toggleId) {
    var passwordInput = document.getElementById(passwordId);
    var eyeIcon = document.getElementById(toggleId);

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.src = "../../assets/img/slash.png"; // Assuming this is the path to the eye icon
    } else {
      passwordInput.type = "password";
      eyeIcon.src = "../../assets/img/slash.png";
    }
  }
